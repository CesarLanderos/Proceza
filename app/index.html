<!DOCTYPE html>
<html ng-app="prozesa">
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos Zepeda</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="row navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header" ng-class="{'navbar-header-selected': this.isCollapsed}">
                    <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="home">
                        <img src="img/logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="menu" collapse="!isCollapsed">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="inicio"><b>EMPRESA</b></a></li>
                        <li class="dropdown">

                            <a href='javascript:void(0)' class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><b>PRODUCTOS <span class="caret"></span></b></a>
                            <ul class="dropdown-menu" role="menu" >
                                <li><a ui-sref="inicio.granel">Granel</a></li>
                                <li><a ui-sref="empacados.lista">Empacados</a></li>
                            </ul>

                        </li>
                        <li class="span"><a><b>RECETAS</b></a></li>
                        <li class="span"><a><b>CONTACTO</b></a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container" ui-view></main>
    <footer></footer>
    <!-- inject:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/empacadosLista.controller.js"></script>
    <script src="js/services/data.service.js"></script>
    <!-- endinject -->
</body>
</html>
